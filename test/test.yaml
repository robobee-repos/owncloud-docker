version: '3.1'

services:

  owncloud:
    image: erwin82/owncloud:latest
    user: "33:33"
    depends_on:
      - mysql
    links:
      - mysql
    volumes:
      - ${ROOT_DIR}:/var/www/html

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example

  nginx:
    image: erwin82/nginx:latest
    ports:
      - 8080:8080
    links:
      - owncloud
    volumes:
      - ${NGINX_CONF_DIR}:/nginx-in
      - ${ROOT_DIR}:/var/www/html
